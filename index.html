<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe!</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
  </head>
  <body>

  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Tic Tac Toe</a>
    </div>
  </div>
  </nav>

  <div class='container'>
    <div class='jumbotron'>
  
      <div class="row">
        <div class=" well col-sm-3 text-center" id="topL"></div>
        <div class=" well col-sm-3 text-center" id="topC" ></div>
        <div class=" well col-sm-3 text-center" id="topR" ></div>
      </div>  

      <div class="row">
        <div class=" well col-sm-3 text-center" id="midL" ></div>
        <div class=" well col-sm-3 text-center" id="midC" ></div>
        <div class=" well col-sm-3 text-center" id="midR" ></div>
      </div>  

      <div class="row">
        <div class=" well col-sm-3 text-center" id="botL" ></div>
        <div class=" well col-sm-3 text-center" id="botC" ></div>
        <div class=" well col-sm-3 text-center" id="botR"></div> 
       </div>
      <div class="row">
         <div id='alert-place'></div>
        <a href="#" class="btn btn-info" id='reset-btn' onclick="resetBoard()">Restart?</a>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js">    </script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
  
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js">    </script> -->
